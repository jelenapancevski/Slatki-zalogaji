



<div class="container-fluid">

    <div class="row">
        <div class="col">

            <ngb-carousel id="slider">
                <ng-template ngbSlide *ngFor="let promotion of promotions;let i=index;">
                    <div class="carousel-caption">
                       
                    </div>
                    <div class="wrapper carousel-item">
                        <!--style="background-image: url(../../assets/animals/{{animal._id}}_{{i}}.{{image}});"-->
                       <div class="row">
                        <div class="col-lg-12" id="name">
                            {{ promotion.name}}
                        </div>
                        
                        <div class="col-lg-12" id="image">
                            <img src="../../assets/promotions/{{promotion._id}}.{{promotion.image}}" alt="">
                        </div>
                        <div class="col-lg-12" id="description">
                            {{promotion.description}}
                        </div>
                       </div>   
                       

                    </div>

                </ng-template>
            </ngb-carousel>



        </div>
    </div>
   
   
   
</div>
