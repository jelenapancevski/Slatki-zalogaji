
<div class="container-fluid" >
    
    <div class="row">
        <div class="col-lg-12" id="title">
            Promocije
        </div>
    </div>

    <div class="row sameheight" *ngFor="let promotion of promotions">
        <div class="offset-lg-3 col-lg-6 cold-md-4 col-sm-6 info-sameheight" >

            <mat-card >
                <mat-card-header>
                  <mat-card-title > {{promotion.name}}</mat-card-title>
                </mat-card-header>
                
                <mat-card-content>
                    <img mat-card-image src="../../assets/promotions/{{promotion._id}}.{{promotion.image}}">
                </mat-card-content>
                <mat-card-actions >
                    {{promotion.description}}
                </mat-card-actions>
              </mat-card>
            
        </div>
    </div>
</div>
